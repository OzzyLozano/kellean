{% extends "base.html" %}

{% block content %}

                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="id_password" class="form-label">Contrase침a</label>

                        <input type="password" name="password" id="id_password" class="form-control" placeholder="Ingrese su contrase침a" required>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-100">Iniciar Sesi칩n</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
